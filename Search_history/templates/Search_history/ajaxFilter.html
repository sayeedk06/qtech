<table class="table">
    <thead>
      <tr>
        <th scope="col">Keywords</th>
        <th scope="col">Details</th>
        <th scope="col">User</th>
        <th scope="col">Search date</th>
      </tr>
    </thead>
    <tbody>
    {% for history in object_list%}
      <tr class='filter'>    
        <td>{{history.keywords}}</td>
        <td>{{history.details}}</td>
        <td>{{history.user}}</td>
        <td>{{history.search_date}}</td>
      </tr>
    {% endfor %}

    </tbody>
  </table
